<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image from Google Drive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <img src="https://drive.google.com/file/d/1yec-uJpo0Jkw6LOfTIBWO1tenCFUUoT_/view?usp=drive_link" alt="Image from Google Drive">
</body>

</html>

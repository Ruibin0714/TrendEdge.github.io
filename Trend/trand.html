<!DOCTYPE html>

<html lang="en">

<head>
<title>物料申請表單Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
crossorigin="anonymous">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
crossorigin="anonymous">
</script>
<style>
.container-contact {
padding: 20px;
text-align: center;
color: white;
background-color: rgb(42, 165, 159);
width: 100%;
}

.container-contact h3 {
font-size: 30px;
text-align: center;
padding: 20px;
}

.btn {
width: 100%;
font-size: 20px;

margin: 20px 0px 20px 0px;
background-color: rgb(6, 117, 119);
color: rgb(255, 255, 255);
border-radius: 20px;
transition: 1s;
}

.btn:hover {
background-color: rgb(178, 224, 84);
color: black;
}

input {
margin-top: 10px;
}
</style>
</head>

<body>
<div class="container-contact">
<h3>趨勢物料需求申請</h3>

<div class="row">
<div class="col-sm-4">

</div><!--第一欄位 加起來要12-->
<div class="col-sm-4">
<form id="myForm">
<div class="row">

<div class="col-sm-4 form-group">
<input class="form-control" id="spart" name="spart"

placeholder="料號" type="text" required>

</div>

<div class="col-sm-4 form-group">

<input class="form-control" id="name" name="name"

placeholder="名稱" type="email" required>

</div>
<div class="col-sm-4 form-group">
    <input class="form-control" id="qua" name="qua"
    
    placeholder="數量" type="text" required>
    
    </div>
</div>
<br>
<textarea class="form-control" id="mark" name="mark"

placeholder="備註說明" rows="5"></textarea>

<div class="row">
<div class="col-sm-12 form-group">
<button class="btn " type="submit" id="submitButton">送出

Submit</button>
</div>
</div>
</form>
</div>
<!--  第三欄位  -->
<div class="col-sm-4">

</div>
</div>
</div>

<script>
    //抓資料
    function getValues(){
        var spart=document.getElementById("spart")
        var name=document.getElementById("name")
        var qua=document.getElementById("qua")
        var mark=document.getElementById("mark")


        var rowData={

            spart:spart.value,
            name:name.value,
            qua:qua.value,
            mark:mark.value


        };
        //上傳資料
        google.script.run.addData(rowData);
        document.getElementById("myForm").reset()
        alert("謝謝你的訊息，我會盡快協助處理你的留言，謝謝！");
    }

    document.getElementById("submitButton").addEventListener("click",getValues);
</script>
</body>

</html>
